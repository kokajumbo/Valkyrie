<h1>Справочник "Доходы НДФЛ" </h1>
<p class="Usual">Справочник содержит классификатор доходов с точки зрения их налогообложения НДФЛ.</p>
<p class="Usual">Указать способ отражения доходов в учете НДФЛ нужно при вводе <a href="ChartOfCalculationTypes.УдалитьОсновныеНачисленияОрганизаций/Help">вида расчета</a>, используемого при отражении в учете заработной платы работников организаций.</p></body></html>
